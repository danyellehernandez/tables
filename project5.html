<!DOCTYPE html>

<html>

  <head>
   
    <title>Basic Tables</title>
    
  </head>
  
  <body>
   
    <h1>Basic Tables</h1>
    
    <table>
    
      <tr>
      
        <td>Dog</td>
        <td>Kangaroo</td>
        <td>Koala</td>
        
      </tr>
      
      <tr>
      
        <td>Shark</td>
        <td>Wallaby</td>
        <td>Prairie Dog</td>
      
      </tr>
      
    </table>
    
    <br>
    
    <table border="1">  
      
      <tr>
      
        <th>Rank in Size</th>
        <th>State Name</th>
        <th>State Capital</th>
        
      </tr>
      
      <tr>
      
        <td>1</td>
        <td>Alaska</td>
        <td>Juneau</td>
        
      </tr>
      
      <tr>
      
        <td>2</td>
        <td>Texas</td>
        <td>Austin</td>
        
      </tr>
      
      <tr>
      
        <td>3</td>
        <td>California</td>
        <td>Sacramento</td>
        
      </tr>
      
      <tr>
      
        <td>4</td>
        <td>Montana</td>
        <td>Helena</td>
        
      </tr>
      
        <td>5</td>
        <td>New Mexico</td>
        <td>Santa Fe</td>
        
      </tr>
      
    </table>     
    
    <br>
    
    <table border="1">
    
    <tr>
    
      <td>Monday</td>
      <td>Tuesday</td>
      <td>Wednesday</td>
      <td>Thursday</td>
      <td>Friday</td>
      <td>Saturday</td>
      <td>Sunday</td>
      
    <tr>
